sudo: required
dist: trusty

language: csharp
mono: none
dotnet: 1.0.0-preview2-003131

script:
  - dotnet restore
  - dotnet build

before_deploy:
  - dotnet publish -c Release -r debian.8-x64 -o ghd-$TRAVIS_TAG-debian.8-x64
  - tar -czvf ghd-$TRAVIS_TAG-debian.8-x64.tar.gz ghd-$TRAVIS_TAG-debian.8-x64/

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ghd-$TRAVIS_TAG-debian.8-x64.tar.gz
  skip_cleanup: true
  on:
    repo: JoeBiellik/ghd
    tags: true

cache:
  directories:
  - $HOME/.nuget
